<meta charset="UTF-8">

<script>

function pulodelinha() {
    document.write("<br><br>");
}

function exibir(frase) {
    document.write(frase);
    pulodelinha();
}
function sorteio(n) {
	return Math.round(Math.random() * n);
}
var numeropensado = sorteio(10);
var tentativas = 1;

while(tentativas <= 5) {
	var chute = parseInt(prompt("Digite seu chute"));
	if(chute == numeropensado){
    exibir("<h1>Você acertou, Parabéns!</h1>");
    break;
	} else {
    exibir("Que pena, você errou. ):");
	}
tentativas++;
}



</script>
