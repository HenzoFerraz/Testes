<meta charset="UTF-8">

<input/>
<button>Veja se você acertou!</button>

<script>

	var sorteio = Math.round(Math.random() * 10);
	var input = document.querySelector("input");
	input.focus();

function vereficar() {

	if(input.value == sorteio) {

		alert("Você acertou!!");

	} else {

		alert("Você errou ):");
	}

	input.value = "";
	input.focus();
	
}
	var button = document.querySelector("button");
	button.onclick = vereficar;

</script>
